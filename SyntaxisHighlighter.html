<!DOCTYPE html>
<html>
  <head>
    <title>Resaltador de sintaxis</title>
    <link href="estilo.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width= device-width, initial-scale= 1" name="viewport">
  </head>
  <body>
    <body class="estilo"></body>
    <div class="estilo">
      <span class="enteros">111</span>
    </div>
    <div class="estilo">
      <span class="comentariosMult">'''Ejemplo de comentario multilinea'''</span>
    </div>
    <div class="estilo">
      <span class="comentarios"># Ejemplo comentario normal</span>
    </div>
    <div class="estilo">
      <span class="palabrasReservadas">import</span>
      <span>os</span>
    </div>
    <div class="estilo"></div>
    <div class="estilo">
      <span class="variables">suma</span>
      <span class="operadores">=</span>
      <span class="enteros">10</span>
      <span class="operadores">+</span>
      <span class="enteros">5</span>
      <span class="operadores">+</span>
      <span class="enteros">7</span>
    </div>
    <div class="estilo">
      <span class="variables">resta</span>
      <span class="operadores">=</span>
      <span class="enteros">10</span>
      <span class="operadores">-</span>
      <span class="enteros">5</span>
      <span class="operadores">-</span>
      <span class="enteros">7</span>
    </div>
    <div class="estilo">
      <span class="variables">multiplicacion</span>
      <span class="operadores">=</span>
      <span class="enteros">10</span>
      <span class="operadores">*</span>
      <span class="enteros">5</span>
      <span class="operadores">*</span>
      <span class="enteros">7</span>
    </div>
    <div class="estilo">
      <span class="variables">division</span>
      <span class="operadores">=</span>
      <span class="enteros">10</span>
      <span class="operadores">/</span>
      <span class="enteros">5</span>
      <span class="operadores">/</span>
      <span class="enteros">7</span>
    </div>
    <div class="estilo">
      <span>print(</span>
      <span class="strings">&quot;Suma:&quot;</span>
      <span>,</span>
      <span>suma</span>
      <span>,</span>
      <span class="strings">&quot;\nResta:&quot;</span>
      <span>,</span>
      <span>resta</span>
      <span>,</span>
      <span class="strings">&quot;\nMultiplicación:&quot;</span>
      <span>,</span>
      <span>multiplicacion</span>
      <span>,</span>
      <span class="strings">&quot;\nDivisión:&quot;</span>
      <span>,</span>
      <span>division)</span>
    </div>
  </body>
</html>
